<h1 class="text-3xl  font-bold text-center text-gray-900 mt-8 mb-8 p-1">Messages - Notifications</h1>

<div class="flex flex-col md:flex-row bg-gray-100">

  <div class="w-full md:w-1/4 bg-white border-b md:border-r border-gray-300 p-4 md:overflow-y-auto md:max-h-screen md:sticky md:top-0">
    <h2 class="text-lg font-semibold mb-4">Conversations</h2>

    <details class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden">
      <summary class="flex cursor-pointer items-center justify-between gap-2 p-2 text-gray-900 transition">
        <span class="text-sm font-medium">Select Conversation</span>
        <span class="transition group-open:-rotate-180">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </span>
      </summary>
      <div class="border-t border-gray-200 bg-white max-h-60 overflow-y-auto">
        <ul class="list-none p-0 m-0">
          <li *ngFor="let conversation of conversations | orderBy:'created_at':true" class="flex flex-col">
            <button
              (click)="selectConversation(conversation)"
              [ngClass]="{'bg-gray-200': selectedConversation === conversation}"
              class="w-full text-left px-3 py-2 border-b border-gray-200 hover:bg-gray-100 text-sm"
            >
              {{ conversation.id || 'New Conversation' }}
            </button>
          </li>
        </ul>
      </div>
    </details>

    <button 
      (click)="createConversation()" 
      class="w-full bg-black border-gray-600 px-5 py-3 text-sm transition hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium mt-5 tracking-wide text-white"
    >
      Create New Conversation
    </button>
  </div>

  <div class="w-full md:w-3/4 min-h-[60vh] max-h-[70vh] md:h-auto p-4 flex flex-col">
    <div class="flex-1 bg-white border border-gray-300 rounded-lg p-4 overflow-hidden flex flex-col">
      <div class="flex-1 overflow-y-auto">
        <div *ngIf="selectedConversation" class="space-y-4">
          <div *ngFor="let message of messages | orderBy:'created_at':true" class="p-2 rounded bg-gray-100">
            <div class="text-xs text-gray-600">{{ message.sender.username }}</div>
            <p class="mt-1 text-sm">{{ message.content }}</p>
            <div class="text-xs text-gray-500">{{ message.created_at | date:'short' }}</div>
          </div>
        </div>
        <div *ngIf="!selectedConversation" class="text-center text-gray-500">
          Select a conversation to view messages.
        </div>
      </div>
    </div>

    <form [formGroup]="messageForm" (ngSubmit)="sendMessage($event)" class="mt-4 flex flex-col sm:flex-row">
      <input 
        formControlName="content" 
        type="text" 
        placeholder="Type a message..." 
        class="flex-1 border border-gray-300 rounded p-2 text-sm focus:outline-none focus:border-blue-500"
      />
      <button 
        type="submit" 
        class="mt-2 sm:mt-0 sm:ml-2 bg-black border-gray-600 px-5 py-3 text-sm transition hover:bg-red-700 focus:outline-none focus:ring focus:ring-yellow-400 font-medium tracking-wide text-white"
        [disabled]="messageForm.invalid">
        Send
      </button>
    </form>
  </div>
  
</div>
